<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~*~ DigiCloset ~*~ My Wishlist</title>
    <style>
        body { background: #002b2b; font-family: Tahoma; margin: 20px; }
        #main-table { width: 800px; margin: 0 auto; background: #fff; border: 4px solid #fff; border-collapse: collapse; }
        .sidebar { width: 160px; background: #d4d0c8; vertical-align: top; border-right: 2px solid #fff; }
        .main-content { padding: 25px; background: #f8f8f8; min-height: 550px; vertical-align: top; }
        .nav-link { display: block; padding: 8px; font-size: 11px; font-weight: bold; color: #000; text-decoration: none; border-bottom: 1px solid #808080; }
        .nav-header { background: #000080; color: #fff; padding: 5px; font-size: 11px; text-align: center; }
        .wishlist-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 20px; }
        .wishlist-table th { background: #ff00ff; color: #fff; padding: 5px; }
        .wishlist-table td { padding: 5px; border: 1px dashed #ff00ff; background: #fff; }
        .wish-input { padding: 4px; border: 1px solid #000; font-size: 11px; margin-right: 5px; }
        .glossy-button { background: linear-gradient(#fff, #ccc); border: 2px outset #fff; padding: 4px 10px; font-size: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <table id="main-table" border="0">
        <tr><td colspan="2" style="background: #000; padding: 10px; text-align: center;"><h1 style="color: #fff; margin: 0; font-style: italic;">MY WISHLIST</h1></td></tr>
        <tr>
            <td class="sidebar">
                <div class="nav-header">Main Links</div>
                <a href="index.html" class="nav-link">Home Page</a>
                <a href="closet.html" class="nav-link">The Closet</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="lex.html" class="nav-link">Chat with Lexi</a>
                <a href="wishlist.html" class="nav-link">Wishlist</a>
                <a href="guestbook.html" class="nav-link">Guestbook</a>
                <a href="topsites.html" class="nav-link">TopSites</a>
            </td>
            <td class="main-content">
                <h2 style="color: #ff00ff; border-bottom: 3px double #ff00ff; text-transform: uppercase;">Tracking My Must-Haves</h2>
                <div style="background: #eee; padding: 15px; border: 2px inset #fff;">
                    <h4 style="margin: 0 0 10px 0;">Add New Dream Item:</h4>
                    <input type="text" id="wish-item" class="wish-input" placeholder="Item Name (e.g. Pink Razr)">
                    <input type="text" id="wish-price" class="wish-input" placeholder="Price (e.g. $199)">
                    <button class="glossy-button" onclick="app.addWish()">Add Item</button>
                </div>

                <table class="wishlist-table">
                    <thead><tr><th>Item</th><th>Price</th><th>Action</th></tr></thead>
                    <tbody id="wish-list-body">
                        <!-- Populated by index.tsx -->
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="module" src="index.tsx"></script>
</body>
</html>
