
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~ DigiCloset ~*~ Welcome to my page!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Retro 2006 Styles that Tailwind can't easily do alone */
        body {
            /* Matches the dark teal from the provided image */
            background-color: #002b2b; 
            /* High-fidelity dot pattern mimicking the reference image */
            background-image: radial-gradient(#000 1.2px, transparent 0);
            background-size: 5px 5px;
            font-family: "Tahoma", "Arial", "Verdana", sans-serif;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam384.cur'), auto;
            margin: 0;
            padding: 0;
        }
        
        .glossy-button {
            background: linear-gradient(to bottom, #ffffff 0%, #e5e5e5 50%, #d1d1d1 51%, #a1a1a1 100%);
            border: 2px outset #ffffff;
            text-shadow: 1px 1px 0px #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        .glossy-button:active {
            border: 2px inset #ffffff;
        }

        .pink-bubble {
            background: linear-gradient(180deg, #ff99cc 0%, #ff3399 100%);
            border-radius: 20px;
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.5);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .chrome-text {
            background: linear-gradient(to bottom, #7d7e7d 0%, #0e0e0e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .aim-header {
            background: linear-gradient(to right, #000080 0%, #0821d3 100%);
            color: white;
        }

        /* 88x31 button style */
        .retro-button-sm {
            width: 88px;
            height: 31px;
            border: 1px solid #000;
            display: inline-block;
            font-size: 8px;
            line-height: 31px;
            text-align: center;
            overflow: hidden;
            background: #ccc;
        }

        .low-res-photo {
            filter: contrast(1.2) brightness(1.1) saturate(1.4) blur(0.2px);
            image-rendering: pixelated;
        }

        table.main-layout {
            border-collapse: separate;
            border-spacing: 4px;
        }

        .td-content {
            border: 2px inset #ffffff;
            background: #f0f0f0;
        }
    </style>
